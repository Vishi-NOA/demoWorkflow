<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
                Website Generator Demo
            </h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form id="websiteForm">
                    <div class="mb-4">
                        <label for="webhookUrl" class="block text-sm font-medium text-gray-700 mb-2">
                            Webhook URL:
                        </label>
                        <input 
                            type="url" 
                            id="webhookUrl" 
                            name="webhookUrl"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="https://your-n8n-instance.com/webhook/d962c916-6369-431a-9d80-af6e6a50fdf5"
                            required
                        >
                    </div>
                    
                    <div class="mb-6">
                        <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                            Describe the webpage you want to generate:
                        </label>
                        <textarea 
                            id="query" 
                            name="query"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g., a signup form, a landing page for a coffee shop, a contact form"
                            required
                        ></textarea>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                        id="generateBtn"
                    >
                        Generate Website
                    </button>
                </form>
            </div>
            
            <div id="loading" class="hidden text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Generating your website...</p>
            </div>
            
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span id="errorMessage"></span>
            </div>
            
            <div id="result" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Generated Website</h2>
                        <button 
                            id="openInNewTab"
                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                        >
                            Open in New Tab
                        </button>
                    </div>
                    <div class="border rounded-lg overflow-hidden">
                        <iframe 
                            id="previewFrame" 
                            class="w-full h-96 border-0"
                            sandbox="allow-same-origin allow-scripts"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedHtml = '';
        
        document.getElementById('websiteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const query = document.getElementById('query').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            // Reset UI
            error.classList.add('hidden');
            result.classList.add('hidden');
            loading.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                // Construct the webhook URL with query parameter
                const url = new URL(webhookUrl);
                url.searchParams.set('query', query);
                
                const response = await fetch(url.toString());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                generatedHtml = await response.text();
                
                // Display the result
                const iframe = document.getElementById('previewFrame');
                iframe.srcdoc = generatedHtml;
                
                loading.classList.add('hidden');
                result.classList.remove('hidden');
                
            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 
                    `Error: ${err.message}. Make sure your webhook URL is correct and accessible.`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Website';
            }
        });
        
        document.getElementById('openInNewTab').addEventListener('click', function() {
            if (generatedHtml) {
                const newWindow = window.open();
                newWindow.document.write(generatedHtml);
                newWindow.document.close();
            }
        });
    </script>
</body>
</html>
